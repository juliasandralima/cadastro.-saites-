<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.html'>
    <script src='index.html'></script>
</head>
<body>
    <h1>CADASTROS DE CLIENTES </h1> 
    <form class="form-control">
        <input type="text" placeholder="Nome completo">
        <br>
        <input type="email" id="loginEmail" placeholder="Email" class="form-control" required />
        <br>
        <input type="password" id="loginSenha" placeholder="Senha" class="form-control"required/>
        <br>
        <input type="tel" id="fone" placeholder="Telefone">
        <br>
        <input type="tel" id="cpf"placeholder="cpf">
        <br>
        <input type="tel"id="endereço completo "placeholder="endereço completo">
        <br>
        <input type="tel"id="cep"placeholder="cep">
        <br>
        <input type="tel"id="número"placeholder="número">
        <br>
        <input type="tel"id="complemento"placeholder="complemento">
        <br>
        <input type="tel"id="bairro"placeholder="bairro">
        <br>
        <input type="tel"id="cidade"placeholder="cidade">
        <br>
        <input type="tel"id="estado"placeholder="estado">
        <br>
        <input type="tel"id="ponto de referencia"placeholder="ponto de referencia">
        <button onclick="verificar()" class="btn btn-warning">ACESSAR</button>
    </form>
</body>
